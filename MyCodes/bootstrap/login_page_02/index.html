<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 2</title>
    <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <!-- header page -->
    <header></header>

    <!-- main page -->
    <main class="d-flex justify-content-center align-items-center">

        <form action="#" method="post">
            <div class="form-group">
                <img src="https://via.placeholder.com/500x200?text=Your+Logo+Here!"
                    class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                    alt="">
            </div>
            <div class="form-group">
                <label for="">e-mail</label>
                <input type="text" class="form-control" name="form-login-email" id="form-login-email"
                    placeholder="Your e-mail here!">
            </div>
            <div class="form-group">
                <label for="">password</label>
                <input type="password" class="form-control" name="form-login-password" id="form-login-password"
                    placeholder="Your password here!">
            </div>
            <div class="form-group d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary btn-form-login">Login</button>
                <a class="btn btn-primary btn-form-login" href="register.html">Register</a>
            </div>
        </form>

    </main>

    <!-- footer page -->
    <footer></footer>

    <script src="static/vendor/jquery/jquery.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/script.js"></script>
</body>

</html>
