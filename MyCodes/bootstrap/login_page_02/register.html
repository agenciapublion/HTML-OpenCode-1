<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <header></header>

    <main class="d-flex justify-content-center align-items-center">

        <form action="#" method="post">

            <div class="form-group d-flex justify-content-center">
                <img src="https://via.placeholder.com/500x200?text=Your+Logo+Here!"
                    class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                    alt="">
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="form-register-fname">First Name</label>
                        <input type="text" class="form-control" name="form-register-fname" id="form-register-fname"
                            placeholder="Jhon">
                    </div>

                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="form-register-lname">Last Name</label>
                        <input type="text" class="form-control" name="form-register-lname" id="form-register-lname"
                            placeholder="Cobopot">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="form-register-email">E-mail</label>
                        <input type="email" class="form-control" name="form-register-email" id="form-register-email"
                            placeholder="jhon@exemple.com">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="form-register-phone">Phone</label>
                        <input type="text" class="form-control" name="form-register-phone" id="form-register-phone"
                            placeholder="+55 19 99876-5432">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="form-register-password">Password</label>
                <input type="password" class="form-control" name="form-register-password" id="form-register-password"
                    placeholder="Type your password here!">
            </div>

            <div class="form-group d-flex justify-content-center">
                <a class="btn btn-primary btn-form-login" href="index.html">Login</a>
                <button type="submit" class="btn btn-primary btn-form-login">Save</button>
            </div>

        </form>

    </main>

    <footer></footer>

    <script src="static/vendor/jquery/jquery.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/script.js"></script>

</body>

</html>
