<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 3</title>
    <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="container">

    <header></header>

    <main class="d-flex justify-content-center align-items-center">

        <div id="div-card-login" class="card">
            <img id="img-card-login" src="https://via.placeholder.com/300x100" class="card-img-top" alt="...">
            <div class="card-body">

                <form action="#" method="post">
                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="" id="" placeholder="">
                    </div>
                    <div class="d-flex justify-content-center aling-items-center">
                        <button type="submit" class="btn btn-primary btn-form-login">Login</button>
                        <a href="register.html" class="btn btn-primary btn-form-login">Register</a>
                    </div>
                </form>

            </div>
        </div>

    </main>

    <footer></footer>

    <script src="static/vendor/jquery/jquery.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/script.js"></script>

</body>

</html>
