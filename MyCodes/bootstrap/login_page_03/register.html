<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 3</title>
    <link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="container">

    <header></header>

    <main class="d-flex justify-content-center align-items-center">

        <div id="div-card-login" class="card">
            <img id="img-card-login" src="https://via.placeholder.com/300x100" class="card-img-top" alt="...">
            <div class="card-body">

                <form action="#" method="post">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="form-register-fname">First Name</label>
                                <input type="text" class="form-control" name="form-register-fname"
                                    id="form-register-fname" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="form-register-lname">Last Name</label>
                                <input type="text" class="form-control" name="form-register-lname"
                                    id="form-register-lname" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId"
                            placeholder="">
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="form-register-phone">Phone</label>
                                <input type="tel" class="form-control" name="form-register-phone"
                                    id="form-register-phone" placeholder="+55 19 99876-5432">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="password" class="form-control" name="" id="" placeholder="">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center aling-items-center">
                        <a href="index.html" class="btn btn-primary btn-form-login">Login</a>
                        <button type="submit" class="btn btn-primary btn-form-login">Submit</button>
                    </div>

                </form>

            </div>
        </div>

    </main>

    <footer></footer>

    <script src="static/vendor/jquery/jquery.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/script.js"></script>

</body>

</html>
